      ::-webkit-scrollbar {

      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;

      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
    </style>
